<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<div class ="login">
    <section class="vh-100 gradient-custom" style="background-image: url(https://t3.ftcdn.net/jpg/03/99/24/82/360_F_399248286_Ogm0T8CFeauN4Hdn42FqWfsCE02dJBbX.jpg);background-size: cover;">
      <button type="button" class="btn btn-primary" style="margin-left:20px;margin-top:20px;"(click)="goToWelcome()">Back</button> 
      <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
     
                  <div class="mb-md-5 mt-md-4 pb-5">
                    
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your Email and password!</p>
            <form #loginform ="ngForm" (ngSubmit)="loginUser()">
              
                <small class="text-danger">{{msg}}</small><br><br>
                    <div class="form-outline form-white mb-4">
                        
                        <!--<div *ngIf="email.errors  && (email.invalid && email.touched)">
                            <small class="text-danger" *ngIf="email.errors.required">Email Id is a required field</small>
                            <small class="text-danger"*ngIf="email.errors.pattern">Enter the valid Email Id</small>
                            </div>-->
                            <label class="form-label" for="email">Email</label>
                        <input type="email"  name="email" [(ngModel)]="user.email" class="form-control form-control-lg" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required #email="ngModel"
                      [class.is-invalid]="email.invalid && email.touched"/>
                      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Please Enter Valid Email Id</small>
                      
                    </div>
     
                    <div class="form-outline form-white mb-4">
                        
                        <label class="form-label" for="password">Password</label>
                      <input type="password"  name="password" [(ngModel)]="user.password" class="form-control form-control-lg" required 
                      #password="ngModel"
                      [class.is-invalid]="password.invalid && password.touched" />
                      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Please Enter Correct Password</small>
                     
                    </div>
                    
                    <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
                  
                    <button [disabled]="loginform.form.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
     
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
                    </form>
                  </div>
     
                  <!-- <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div> -->
     
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
