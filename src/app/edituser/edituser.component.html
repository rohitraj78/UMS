<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    
    <section class="vh-100 gradient-custom" style=" background-image: url(https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp);background-size: cover;">
      <button type="button" class="btn btn-primary" style="margin-left:20px;margin-top:20px;"(click)="goToUserList()">Back</button>
      <div class="container py-5 ">
      <div class="row justify-content-center align-items-center ">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5"style="background-color:skyblue;">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align:center;">Edit User Details</h3>
              <form #Registrationform="ngForm"(ngSubmit)="updateRegisterUser()">
                
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text"  class="form-control form-control-lg" name="firstName" [(ngModel)]="user.firstName" required #firstName="ngModel"
                      [class.is-invalid]="firstName.invalid && firstName.touched" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text"  class="form-control form-control-lg" name="lastName" [(ngModel)]="user.lastName" required #lastName="ngModel"
                      [class.is-invalid]="lastName.invalid && lastName.touched"/>
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="user.password" required #password="ngModel"
                      [class.is-invalid]="password.invalid && password.touched"/>
                      <label for="password" class="form-label">Password</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    
  
                    <select class="select form-control-lg" name="gender" required [(ngModel)]="user.gender" required #gender="ngModel"
                    [class.is-invalid]="gender.invalid && gender.touched">
                      <option value="1" disabled>User Type</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      
                    </select>
                    <div>
                    <label class="form-label select-label">Select Gender</label>
                      </div>
  
                    
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" name="email" class="form-control form-control-lg" disabled [(ngModel)]="user.email" required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                      [class.is-invalid]="email.invalid && email.touched"/>
                      <label class="form-label" for="email">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" name="mobileNo" class="form-control form-control-lg" [(ngModel)]="user.mobileNo" required #mobileNo="ngModel"
                      [class.is-invalid]="mobileNo.invalid && mobileNo.touched"/>
                      <label class="form-label" for="mobileNo">Phone Number</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-12">
  
                    <select class="select form-control-lg" name="userType" required [(ngModel)]="user.userType" required #userType="ngModel"
                    [class.is-invalid]="userType.invalid && userType.touched">
                      <option value="1" disabled>User Type</option>
                      <option value="Admin">Admin</option>
                      <option value="User">User</option>
                      
                    </select>
                    <div>
                    <label class="form-label select-label">Choose UserType</label>
                      </div>
                  </div>
                </div>
  
                <div class="mt-4 pt-2" style="margin-left:250px;">
                  <input class="btn btn-primary btn-lg" type="submit" value="Update" [disabled]="Registrationform.invalid" />
                    
                </div>

  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
